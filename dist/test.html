<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flask API</title>
</head>
<body>
    <h1>Flask API</h1>
    <form id="M1Form">
        <label for="M1Input">Enter a angle:</label>
        <input type="number" id="M1Angle" min="0" max="360"required>
        <button type="submit">Send</button>
    </form>
    <form id="M2Form">
        <label for="M2Input">Enter a angle:</label>
        <input type="number" id="M2Angle" min="0" max="360"required>
        <button type="submit">Send</button>
    </form>
    <form id="M3Form">
        <label for="M3Input">Enter a angle:</label>
        <input type="number" id="M3Angle" min="0" max="360"required>
        <button type="submit">Send</button>
    </form>
    <form id="M4Form">
        <label for="M4Input">Enter a angle:</label>
        <input type="number" id="M4Angle" min="0" max="360"required>
        <button type="submit">Send</button>
    </form>
    <form id="M5Form">
        <label for="M5Input">Enter a angle:</label>
        <input type="number" id="M5Angle" min="0" max="360"required>
        <button type="submit">Send</button>
    </form>
    <pre id="responseOutput"></pre>

    <script>
        document.getElementById('M1Form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way

            const M1angle = document.getElementById('M1Angle').value;

            try {
                const response = await fetch('http://192.168.1.101:5000/motor/api/M1Angle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ M1angle: parseInt(M1angle) })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('responseOutput').textContent = JSON.stringify(data);
                } else {
                    document.getElementById('responseOutput').textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                document.getElementById('responseOutput').textContent = 'Network error: ' + error;
            }
        });
    </script>
</body>
</html>
